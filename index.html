<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guarás - Racha de Basquete</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="img/Imagem do WhatsApp de 2025-07-13 à(s) 18.01.43_746e17e1-Photoroom.png"
        alt="Logo Guarás"
        class="logo-guaras"
      />
      <h1 class="titulo-guaras">GUARÁS</h1>
    </header>

    <main class="jogadores-container">
      <!-- Jogador 1 -->
      <div
        class="jogador-card"
        data-apelido="Japa"
        data-funcao="Ala Armador"
        data-idade="20"
        data-altura="1,82m"
        data-img="img/Imagem do WhatsApp de 2025-07-15 à(s) 23.36.24_caa76e75.jpg"
        data-atributos='[
          {"label":"Rebote","valor":70},
          {"label":"Resistência","valor":85},
          {"label":"Defesa","valor":65},
          {"label":"Infiltração","valor":90},
          {"label":"Arremesso 2pts","valor":75},
          {"label":"Arremesso 3pts","valor":60},
          {"label":"Passe","valor":88},
          {"label":"Visão de Jogo","valor":82},
          {"label":"Velocidade","valor":91},
          {"label":"Controle de Bola","valor":86}
        ]'
      >
        <img
          src="img/Imagem do WhatsApp de 2025-07-15 à(s) 23.36.24_caa76e75.jpg"
          alt="Japa"
          class="foto-card"
        />
        <span class="apelido">Japa</span>
      </div>

      <!-- Jogador 2 -->
      <div
        class="jogador-card"
        data-apelido="Gordo"
        data-funcao="Ala-pivô"
        data-idade="21"
        data-altura="1,86m"
        data-img="img/Gordo.jpg"
        data-atributos='[
          {"label":"Rebote","valor":42},

          {"label":"Infiltração","valor":60},

          {"label":"Passe","valor":75},
          {"label":"Visão de Jogo","valor":70},
          {"label":"Velocidade","valor":65},
          {"label":"Controle de Bola","valor":60}
        ]'
      >
        <img src="img/Gordo.jpg" alt="Gordo" class="foto-card" />
        <span class="apelido">Gordo</span>
      </div>

      <!-- Jogador 3 -->
      <div
        class="jogador-card"
        data-apelido="Ewerton"
        data-funcao="Armador"

          {"label":"Visão de Jogo","valor":80},
          {"label":"Velocidade","valor":90},
          {"label":"Controle de Bola","valor":88}
        ]'
      >
        <img src="img/Ewerton.jpg" alt="Ewerton" class="foto-card" />
        <span class="apelido">Ewerton</span>
      </div>

      <!-- Jogador 4 -->
      <div
        class="jogador-card"
        data-apelido="Ícaro"
        data-funcao="Ala"
        data-idade="23"
        data-altura="1,84m"
        data-img="img/icaro.png"

      </div>

      <!-- Jogador 5 -->
      <div
        class="jogador-card"
        data-apelido="Aranha"
        data-funcao="Ala"
        data-idade="24"
        data-altura="1,80m"
        data-img="img/aranha.jpg"

        <span class="apelido">Wellington</span>
      </div>
    </main>

    <!-- Overlay com informações -->
    <div class="jogador-info-overlay" id="infoOverlay">
      <div class="info-conteudo" id="infoConteudo">
        <button class="btn-fechar" id="btnFechar">✕</button>
        <!-- Conteúdo será inserido via JS -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
